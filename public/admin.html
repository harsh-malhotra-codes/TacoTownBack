<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌮 Taco Town Admin - Dashboard</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --primary-color: #D4A76A;
            --secondary-color: #8B5A2B;
            --dark-color: #121212;
            --darker-color: #0A0A0A;
            --light-color: #E8E8E8;
            --gray-color: #6c757d;
            --card-bg: #1E1E1E;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(212, 167, 106, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 167, 106, 0.05) 0%, transparent 20%);
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        h1 {
            color: var(--light-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--gray-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--light-color);
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-color);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 167, 106, 0.2);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--gray-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #e69c4a 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 167, 106, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .dashboard {
            display: none;
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-color);
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--light-color);
            margin-bottom: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light-color);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--light-color);
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status.delivered {
            background: #cce5ff;
            color: #004085;
        }

        .action-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #e69c4a;
            transform: translateY(-2px);
        }

        .no-data {
            text-align: center;
            color: var(--gray-color);
            padding: 40px;
        }

        .completed-stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            transform: rotate(12deg);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <div class="logo">🌮</div>
        <h1>Taco Town Admin</h1>
        <p class="subtitle">Secure Admin Dashboard</p>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- Admin Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="dashboard-title">🌮 Taco Town Admin Dashboard</div>
            <div class="header-actions">
                <button class="reset-btn" id="reset-btn" title="Reset all data and status">
                    <i class="fas fa-trash-alt"></i> Reset All Data
                </button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-revenue">₹0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="today-orders">0</div>
                    <div class="stat-label">Today's Orders</div>
                </div>

            </div>

            <!-- Orders Section -->
            <div class="section">
                <div class="section-title">📋 Recent Orders</div>
                <table class="data-table" id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <tr>
                            <td colspan="6" class="no-data">No orders found</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Admin credentials
        const ADMIN_EMAIL = 'TacoTownSahilsShop@gmail.com';
        const ADMIN_PASSWORD = 'TacoTown2024!';

        // DOM Elements
        const loginForm = document.getElementById('admin-login-form');
        const loginContainer = document.getElementById('login-form');
        const dashboard = document.getElementById('dashboard');
        const logoutBtn = document.getElementById('logout-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMessage = document.getElementById('error-message');

        // Login functionality
        // Note: The login form submit listener is already correct and secure.

        // Setup event listeners for the dashboard
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            // Check credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                showDashboard();
                loadData();
                errorMessage.style.display = 'none';
            } else {
                showError('Invalid email or password');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            showLogin();
        });

        // Reset functionality
        resetBtn.addEventListener('click', function() {
            resetAllData();
        });

        // Event delegation for dynamic buttons in tables
        const ordersBody = document.getElementById('orders-body');
        if (ordersBody) {
            ordersBody.addEventListener('click', function(e) {
                const target = e.target.closest('button');
                if (!target) return;

                const orderId = target.dataset.orderId;
                if (target.classList.contains('btn-deliver')) {
                    markAsDelivered(orderId);
                } else if (target.classList.contains('btn-delete-order')) {
                    deleteOrder(orderId);
                }
            });
        }

        // Initialize
        // Check if user is already "logged in" via a session flag (for reloads)
        if (sessionStorage.getItem('isAdminLoggedIn')) {
            showDashboard();
            loadData();
        }


        // Show dashboard
        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboard.style.display = 'block';
            sessionStorage.setItem('isAdminLoggedIn', 'true');
        }

        // Show login
        function showLogin() {
            dashboard.style.display = 'none';
            loginContainer.style.display = 'block';
            sessionStorage.removeItem('isAdminLoggedIn');
            loginForm.reset();
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Load data from backend and localStorage
        async function loadData() {
            try {
                let allOrders = [];

                // Load orders from backend
                try {
                    const ordersResponse = await fetch('http://localhost:3000/api/orders');
                    const ordersResult = await ordersResponse.json();

                    if (ordersResult.success) {
                        allOrders = allOrders.concat(ordersResult.data);
                        console.log('Loaded orders from backend:', ordersResult.data);
                    }
                } catch (backendError) {
                    console.log('Backend not available, loading from localStorage only');
                }

                // Load orders from localStorage
                const localOrders = JSON.parse(localStorage.getItem('adminOrders') || '[]');
                if (localOrders.length > 0) {
                    allOrders = allOrders.concat(localOrders);
                    console.log('Loaded orders from localStorage:', localOrders);
                }

                console.log('Total orders loaded:', allOrders.length);

                displayOrders(allOrders);
                updateStats(allOrders);

            } catch (error) {
                console.error('Error loading data:', error);
                displayOrders([]);
                updateStats([]);
            }
        }

        // Display orders
        function displayOrders(orders) {
            const tbody = document.getElementById('orders-body');

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No orders found</td></tr>';
                return;
            }

            const ordersHTML = orders.map(order => {
                // Handle different field names from backend vs localStorage
                const orderId = order.order_id || order.orderId;
                const customerName = order.customer_name || order.customerName;
                const orderItems = order.order_items || order.orderItems || [];
                const totalAmount = order.total_amount || order.totalAmount || 0;
                const status = order.status || 'confirmed';

                const items = orderItems.map(item => `${item.name} x${item.quantity}`).join(', ');
                const statusClass = status === 'delivered' ? 'delivered' : 'confirmed';
                const completedStamp = status === 'delivered' ? '<div class="completed-stamp">COMPLETED</div>' : '';

                return `
                    <tr style="position: relative;">
                        <td>${orderId.slice(-8)}</td>
                        <td>${customerName}</td>
                        <td>${items}</td>
                        <td>₹${totalAmount}</td>
                        <td><span class="status ${statusClass}">${status}</span></td>
                        <td>
                            ${status !== 'delivered' ?
                                `<button class="action-btn btn-deliver" data-order-id="${orderId}">Mark Delivered</button>` :
                                '<span style="color: #28a745;">✓ Delivered</span>'
                            }
                            <button class="action-btn btn-delete-order" style="background: #e74c3c;" data-order-id="${orderId}">Delete</button>
                        </td>
                        ${completedStamp}
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = ordersHTML;
        }



        // Update stats
        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => {
                // Handle both total_amount (localStorage) and totalAmount (backend)
                const amount = order.total_amount || order.totalAmount || 0;
                return sum + amount;
            }, 0);

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.created_at || order.createdAt);
                orderDate.setHours(0, 0, 0, 0);
                return orderDate.getTime() === today.getTime();
            }).length;

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('total-revenue').textContent = `₹${totalRevenue}`;
            document.getElementById('today-orders').textContent = todayOrders;
        }

        // Mark order as delivered
        async function markAsDelivered(orderId) {
            try {
                // First try to update in backend
                let backendSuccess = false;
                try {
                    const response = await fetch(`http://localhost:3000/api/orders/${orderId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: 'delivered' })
                    });

                    const result = await response.json();
                    if (result.success) {
                        backendSuccess = true;
                    }
                } catch (backendError) {
                    console.log('Backend update failed, updating localStorage only');
                }

                // Update in localStorage (for orders saved via Continue Explore)
                const localOrders = JSON.parse(localStorage.getItem('adminOrders') || '[]');
                const orderIndex = localOrders.findIndex(order => order.order_id === orderId);

                if (orderIndex !== -1) {
                    localOrders[orderIndex].status = 'delivered';
                    localStorage.setItem('adminOrders', JSON.stringify(localOrders));
                }

                alert('✅ Order marked as delivered successfully!');
                loadData(); // Reload data

            } catch (error) {
                console.error('Error:', error);
                alert('Error marking order as delivered');
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) return;

            try {
                // First try to delete from backend
                let backendSuccess = false;
                try {
                    const response = await fetch(`http://localhost:3000/api/orders/${orderId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    if (result.success) {
                        backendSuccess = true;
                    }
                } catch (backendError) {
                    console.log('Backend delete failed, deleting from localStorage only');
                }

                // Delete from localStorage (for orders saved via Continue Explore)
                const localOrders = JSON.parse(localStorage.getItem('adminOrders') || '[]');
                const updatedOrders = localOrders.filter(order => order.order_id !== orderId);

                if (updatedOrders.length !== localOrders.length) {
                    localStorage.setItem('adminOrders', JSON.stringify(updatedOrders));
                }

                alert('✅ Order deleted successfully!');
                loadData(); // Reload data

            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting order');
            }
        }

        // Reset all data
        function resetAllData() {
            const confirmReset = confirm(
                '⚠️ WARNING: This will permanently delete ALL data including:\n\n' +
                '• All customer orders\n' +
                '• All order history\n' +
                '• All statistics and revenue data\n\n' +
                'This action CANNOT be undone!\n\n' +
                'Are you sure you want to reset everything?'
            );

            if (!confirmReset) return;

            const finalConfirm = confirm(
                '🔴 FINAL WARNING:\n\n' +
                'You are about to delete ALL business data.\n' +
                'This is typically done at the end of each business day.\n\n' +
                'Click OK to proceed with the reset, or Cancel to keep all data.'
            );

            if (!finalConfirm) return;

            try {
                // Reset localStorage data
                localStorage.removeItem('tacoOrders');
                localStorage.removeItem('tacoReviews');
                localStorage.removeItem('tacoCart');
                localStorage.removeItem('tacoCustomerData');
                localStorage.removeItem('adminOrders');

                alert('✅ All data has been successfully reset!\n\n' +
                      '• All orders cleared\n' +
                      '• All statistics reset to zero\n' +
                      '• Ready for a fresh start!');

                loadData(); // Reload data to show empty state
            } catch (error) {
                console.error('Error resetting data:', error);
                alert('❌ Error occurred while resetting data.');
            }
        }

        // Initialize
        // Check if user is already "logged in" via a session flag (for reloads)
        if (sessionStorage.getItem('isAdminLoggedIn')) {
            showDashboard();
            loadData();
        }

    </script>
</body>
</html>
